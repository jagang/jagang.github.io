<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th>Time</th>
			<th>Plate Image</th>
			<th>Plate Number</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="plate in plates">
			<th>{{plate['time']}}</th>
			<td><img src="http://localhost:8000{{plate['image']}}"></td>
			<td>{{plate['plate']}}</td>
		</tr>
	</tbody>
</table>
