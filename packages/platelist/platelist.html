<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th>Time</th>
			<th>Plate Image</th>
			<th>Plate Number</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="plate in plates">
			<th>{{plate['time']|date:'medium'}}</th>
			<td><img class="img-responsive" src="https://test-arjun.rhcloud.com{{plate['image']}}"></td>
			<td>{{plate['plate']}}</td>
		</tr>
	</tbody>
</table>
